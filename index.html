<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- collegamento Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- collegamento bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- collegamento font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <div class="green_bg pt-2">
        <div class="container w-75 boh position-relative">
            <div class="row position-absolute top-0 start-10 w-100 menu_gray">
                <!-- PARTE A SINISTRA SOPRA -->
                <div class="col-5 pe-0">
                    <div class="flex-column">
                        <div class="row justify-content-start">
                            <div class="col-8 py-1 border-right-1">
                                <div class="h-100 d-flex align-items-center">
                                    <img src="img/avatar_io.jpg" alt="" class="rounded-circle avatar">
                                    <span>Sofia</span>
                                </div>
                            </div>
                            <div class="col-3 border-end border-2  border-gray">
                                <div class="d-flex align-items-center h-100 justify-content-between text-secondary">
                                    <i class="fa-solid fa-circle-notch text-secondary"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- PARTE BLU DELLE NOTIFICHE A SINISTRA -->
                    <div class="col-12  blu_notify">
                        <div class="d-flex align-items-center h-100 p-4 gap-1">
                            <div class="notify_slashed">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class=" d-flex flex-column justify-content-center ps-1 h-100 ">
                                <span>Ricevi notificihe di nuovi messaggi</span>
                                <a class="font_size_small">Attiva notifiche desktop</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PARTE A DESTRA SOPRA  -->
                <div class="col-7 ps-0">
                    <div class="row justify-content-between menu_gray">
                        <div class="col-8 py-1 ">
                            <div class="d-flex">
                                <img src="img/avatar_1.jpg" alt="" class="rounded-circle avatar">
                                <div class="d-flex align-items-center h-100 justify-content-between text-secondary">
                                    <div class=" d-flex flex-column ps-1 h-100">
                                        <span>Michele</span>
                                        <span class="font_size_small">Ultimo accesso oggi alle 12:00</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="d-flex align-items-center h-100 justify-content-between text-secondary">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
